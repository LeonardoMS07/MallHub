<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mallhub - simulador</title>
</head>

<body>
    <div
        style="height: 95vh; font-family: Arial; flex-direction: column; display: flex; justify-content: center; align-items: center;">
        <div>
            <img src="https://i.imgur.com/XibaaqR.png" alt="Mallhub - icone">
        </div>
        <h1>Simulador</h1>

        <div>
            <div style="display: flex; flex-direction: column; margin-bottom: 10px;">
                <label>Insira o nome do shopping</label>
                <input id="nomelocal" placeholder="ex: Eldorado" style="
                width: 100%; 
                height: 30px; 
                background-color: rgb(219, 219, 219); 
                border-radius: 10px; 
                border: 0; 
                outline: none; 
                padding-left: 10px;">
            </div>

            <div style="display: flex; flex-direction: column; margin-bottom: 10px;">
                <label>Insira seu lucro anual</label>
                <input id="lucroLocal" type="number" placeholder="R$0,00" style="
                width: 100%; 
                height: 30px; 
                background-color: rgb(219, 219, 219); 
                border-radius: 10px; 
                border: 0; 
                outline: none; 
                padding-left: 10px;">
            </div>

            <div style="display: flex; flex-direction: column; margin-bottom: 10px;">
                <label>Quantos m² o seu shopping tem no total?</label>
                <input type="number" id="metros" placeholder="0m²" style="
                width: 100%; 
                height: 30px; 
                background-color: rgb(219, 219, 219); 
                border-radius: 10px; 
                border: 0; 
                outline: none; 
                padding-left: 10px;">
            </div>

            <div style="display: flex; flex-direction: column; margin-bottom: 10px;">
                <label>Quantos m² do seu shopping não possui lojas abertas?</label>
                <input type="number" id="vacanciaInput" placeholder="0m²" style="
                width: 100%; 
                height: 30px; 
                background-color: rgb(219, 219, 219); 
                border-radius: 10px; 
                border: 0; 
                outline: none; 
                padding-left: 10px;">
            </div>
            <br>
            <div style="display: flex; justify-content: center; align-items: center;">
                <button onclick="calcular()" style="
            width: 150px; 
            height: 35px; 
            background-color: black; 
            color: white; 
            border-radius: 5px; 
            border: 0;
            cursor: pointer;">Calcular
                </button>
            </div>
        </div>
        <br>
        <div id="resultado" style="padding: 0 5%; text-align: center;"></div>
    </div>
</body>

</html>
<script>
    function calcular() {
        var nome = nomelocal.value
        var lucro = Number(lucroLocal.value)
        var areaTotal = Number(metros.value)
        var vacancia = Number(vacanciaInput.value)

        var prejuizo = (lucro / areaTotal) * vacancia

        resultado.innerHTML = `O shopping ${nome} possui uma area de ${vacancia}m² desocupados, gerando o prejuizo de, em média, ${prejuizo.toLocaleString("pt-BR", {currency: "BRL", style: "currency"})}, com nosso produto podemos ver especificamente quais áreas do seu shopping não estão gerando receita e transforma-las em lugares influentes para que não haja prejuizos.`
    }
</script>
